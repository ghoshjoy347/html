<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --box-color: violet;
            --primary-color: rgb(57, 44, 57);
        }
        .box{
            width:200px;
            height: 200px;
            background-color: var(--box-color);
            box-shadow: var(--primary-color);
            box-shadow: 5px;
            margin: 2px 9px;
        }
        .container{ 
            
            display: flex;
            
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
